<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="imgs/siteIcon.png">
  <title>SENDNET.CO | steve's profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles/components.css" rel="stylesheet"/>
  <link href="styles/contact.css" rel="stylesheet"/>
  <meta name="title" content="sendnet">
  <meta name="description" content="we create, host and maintain websites for service based industries">
  <meta name="keywords" content="sendnet, sendnet.co, send, net, website creation, website design, website develop, SendNet, Send Net, webdesign">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="revisit-after" content="1 days">
  <meta name="author" content="steven metry">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img class="nav-logo" src="imgs/whiteLogo.png" alt="logo">
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="services.html">Services I Can Provide</a>
      <a href="projects.html">Past Work</a>
      <button onclick="goToDifferentPage('contact')" class="main-btn">Contact Me</button>
    </div>
  </nav>
  <main>
    <div class="main-contact-container">
      <div class="site-info-container">
        <h1>Contact Us.</h1>
        <p>
          <h5>Email: <a href="mailto:steven@sendnet.co" class="underline">hello@sendnet.co</a></h5> 
          <h5>Phone:<a href="tel:+64211808620" class="underline">+64 21 180 8620</a></h5>
        </p>
        <div class="social-media-icons">
          <img src="imgs/facebook-icon.png" alt="Facebook Icon">
          <img src="imgs/instagram-icon.png" alt="Instagram Icon">
        </div>
      </div>
      <form id="mainContactForm" class="contact-form p-6 m-auto" onsubmit="submitQuery(event, 'mainContactForm')">
        <div class="font-thin">
          <input
            required  
            placeholder="Full Name"
            name="name"
            class="
              form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              border
              border-solid
              border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              mb-6
              focus:border-blue-600
              focus:outline-none
            " 
          />
          <input 
            placeholder="Subject"
            name="subject"
            class="
              form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              border
              border-solid
              border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              mb-6
              focus:border-blue-600
              focus:outline-none
            " 
          />
          <textarea
            required
            placeholder="Body"
            name="body"
            rows="3"
            class="
              form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              border
              border-solid
              border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              mb-6
              focus:border-blue-600
              focus:outline-none
            " 
          ></textarea>
        </div>
        <button
          type="submit"
          class="main-btn bg-black white m-auto"
        >
          Send
        </button>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-left">
      <h3 class="font-mono">SENDNET</h3>
    </div>
    <div class="footer-right">
      <h3 class="font-mono">Projects:</h3>
      <a href="projects.html#floorPlans">3D Floor Plans</a>
      <a href="projects.html#interrier">Interriers</a>
      <a href="projects.html#exterior">Exterior</a>
    </div>
  </footer>
  <script src="components.js"></script>
</body>
</html>
